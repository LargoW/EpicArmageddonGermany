<script>
    $(document).ready(function () {
        console.log("[document-ready] initializing armies...");
        $.getJSON("lists/index2.json", function (data) {
            var filtered = data;
            filtered.index = filtered.index.filter(item => item.name !== 'Scenario');
            $("#content").html(eaTemplating.templates['list'](filtered))
        });
    });
</script>
