<script>
    $(document).ready(function () {
        console.log("[document-ready] initializing...");
        eaTemplating.initialize();

        var navLinks = $('.nav-link');
        navLinks.on('click', function () {
            $('.nav-link').removeClass('active');
            $(this).addClass('active');
        });

        $(document).on('click', 'a:not(.external,.page-link,.dropdown-toggle)', eaNav.linkHandler);
        $(window).on('popstate', eaNav.historyBackHandler);

        var url = eaNav.urlFromParams();
        navLinks.filter($('a[href="' + url.contentUrl + '"]')).addClass("active")
        eaNav.to(url.contentUrlWithParams)
    });
</script>
