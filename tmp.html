<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="armylist.css">

    <script src="script/units.js?v=1"></script>
    <script src="script/navigation.js?v=1"></script>
    <script src="script/templating.js?v=1"></script>

    <title>EA:Ragnarök</title>
</head>
<body>

<div id="container" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin-top:10px">
        <a class="navbar-brand" href="/content/intro.html">Epic:Ragnarök</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto" id="menu">
                <li class="nav-item">
                    <a class="nav-link" href="/content/rules.html">Rules</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="content"></div>
</div>

<script id="error-template" type="text/x-handlebars-template">
    {{#if errors}}
    <h1 class="text-danger">Data validation errors:</h1>
    <ul>
        {{#each errors}}
        <li class="text-danger">{{this}}</li>
        {{/each}}
    </ul>
    {{/if}}
</script>

<!-- Optional JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script>
    $(document).ready(function () {
        console.log("[document-ready] initializing...");
        eaTemplating.initialize();

        $(document).on('click', 'a:not(.external,.page-link,.dropdown-toggle)', eaNav.linkHandler);
        $(window).on('popstate', eaNav.historyBackHandler);
        eaNav.reload();

        $.getJSON("lists/index.json", function (data) {
            $("#menu").append(eaTemplating.templates['menu'](data))


            $('.dropdown-menu a.dropdown-toggle').on('click', function (e) {
                e.preventDefault();

                var $el = $(this);
                $el.toggleClass('active-dropdown');
                var $parent = $(this).offsetParent(".dropdown-menu");
                if (!$(this).next().hasClass('show'))
                {
                    $(this).parents('.dropdown-menu').first().find('.show').removeClass("show");
                }
                var $subMenu = $(this).next(".dropdown-menu");
                $subMenu.toggleClass('show');

                $(this).parent("li").toggleClass('show');

                $(this).parents('li.nav-item.dropdown.show').on('hidden.bs.dropdown', function (e) {
                    $('.dropdown-menu .show').removeClass("show");
                    $el.removeClass('active-dropdown');
                });

                if (!$parent.parent().hasClass('navbar-nav'))
                {
                    $el.next().css({"top": $el[0].offsetTop, "left": $parent.outerWidth() - 4});
                }

                return false;
            });

        });
    });
</script>

</body>
</html>
